---
layout: default
---
<article class="row">
  <div class="wrapper">
    <div class="content photo col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 albums-list-container clearfix">
        <div class="wrapper">
          <h3><a href="/photo">Альбомы</a></h3>
          {% for album in site.data.albums %}
          <p>
            <a href="/photo/{{album.name}}"
               ng-class="{'active': path == '/photo/{{album.name}}/'}"
               class="a.class">
              {{album.title}}
            </a>
          </p>
          {% endfor %}
        </div>
      </div>
      <div colorbox="colorbox" class="viewer col-xs-10 col-sm-10 col-md-10 col-lg-10">
        {% assign sorted_photos = site.data[page.album] | sort: 'index' %}
        {% for photo in sorted_photos%}
          <div class="col-xs-6 col-sm-6 col-md-3 col-lg-4">
            <a href="{%if photo.photo_1280%}{{photo.photo_1280}}{%else%}{{photo.photo_807}}{%endif%}" style="height:180px; width: 100%;" title="{{photo.text}}" class="thumbnail box">
              <div style="overflow:hidden; height:100%; width:100%;text-align:center;">
                <img src="{{photo.photo_604}}" style="height:auto; width:auto;" img-center=""/>
              </div>
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</article>
